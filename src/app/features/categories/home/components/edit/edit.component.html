<form [formGroup]="parent" (ngSubmit)="onSubmit()" style="min-width: 512px;">
    <h2 mat-dialog-title>Edit Category</h2>
    
    <mat-dialog-content *ngIf="loading">
        <div class="form-group my-2">
            <shimmer [width]="'100%'" [height]="'48px'" [type]="'line'">
            </shimmer>
        </div>
    </mat-dialog-content>

    <mat-dialog-content *ngIf="error">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 d-xs-flex d-sm-flex d-md-flex align-items-center justify-content-center" style="min-height: 400px;">
                    <div class="d-block">
                        <div class="d-flex justify-content-center ">
                            <img src="../../../../assets/img/error.png" width="144px" height="144px" class="rounded mx-auto d-block" alt="...">
                        </div>
                        <div class="col-text-center">
                            <h4 class="text-center">
                                An error occurred, please try again
                            </h4>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-primary"
                                (click)="retry()">Retry</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-dialog-content>



    <mat-dialog-content *ngIf="!loading && !error">
        <mat-form-field appearance="fill" class="my-2">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Name">
            <mat-error *ngIf="name.hasError('required')">
                Name is <strong>Required</strong>
            </mat-error>
            <mat-error *ngIf="name.hasError('maxlength')">
                The length of the Name is too long. The maximum length must be <strong>50 characters</strong>
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions  align="end">
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <button *ngIf="!editing && !loading && !error" mat-raised-button color="primary" type="submit">Save</button>
        <button *ngIf="editing" mat-raised-button color="primary">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="sr-only">Editing...</span>
        </button>
    </mat-dialog-actions>
</form>
